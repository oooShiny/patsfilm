name: Materialize Theme
description: 'A Drupal 8 theme based on the Material Design standards from Google.'
package: Custom
type: theme
core_version_requirement: ^8 || ^9
core: 8.x
base theme: stable9
# Libraries
libraries:
  - materialize/global-styling
  - materialize/videojs
# Regions
regions:
  header: 'Header'
  menu: 'Main Menu'
  left: 'Left Sidebar'
  content: 'Content'
  footer: 'Footer'
