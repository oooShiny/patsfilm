patsfilm.videoimport:
  path: '/admin/film/import'
  defaults:
    _form: '\Drupal\patsfilm\Form\VideoImportForm'
    _title: 'Import Latest Videos'
  requirements:
    _permission: 'add muse videos'
  options:
    _admin_route: TRUE
patsfilm.dashboard:
  path: '/admin/dashboard'
  defaults:
    _title: 'Admin Dashboard'
    _controller: '\Drupal\patsfilm\Controller\DashboardController::content'
  requirements:
    _permission: 'add muse videos'
  options:
    _admin_route: TRUE
